<div class="container">
    <h2>Lista de ceps</h2>
    <ul>
        <li *ngFor="let item of items">
            ID: {{ item.id }} - CEP: {{ item.cep }} - Logradouro: {{ item.logradouro || 'N達o informado' }} - Bairro: {{ item.bairro || 'N達o informado' }} - Cidade: {{ item.cidade || 'N達o informado' }} - Estado: {{ item.estado || 'N達o informado' }}
        </li>
    </ul>


    <h3>Adicionar novo cep</h3>
    <form (ngSubmit)="addItem()">
        <input 
          type="text"
          name="cep"
          required
          [(ngModel)]="newItem.cep">

          <button type="submit"> Adicionar </button>
    </form>
</div>
